<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>

    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <script src="./js/calculadora.js"></script>

    <div class="calcuradora">
        <div class="calcuradora-display">0</div>
        <div class="calculadora-teclas">
            <button class="tecla--operador" data-action="add">+</button>
            <button class="tecla--operador" data-action="sub">-</button>
            <button class="tecla--operador" data-action="mult">x</button>
            <button class="tecla--operador" data-action="div">÷</button>
            <button>9</button>
            <button>8</button>
            <button>7</button>
            <button>6</button>
            <button>5</button>
            <button>4</button>
            <button>3</button>
            <button>2</button>
            <button>1</button>
            <button>0</button>
            <button data-action="decimal">.</button>
            <button data-action="limpar">AC</button>
            <button class="botão-igual" data-action="calcular">=</button>
        </div>
    </div>
</body>

</html>
